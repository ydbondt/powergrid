<!DOCTYPE html>
<html>
    <head>
        <title>PowerGrid proof of concept</title>
        <script src="../bower_components/requirejs/require.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        
        <link href="powergrid.css" rel="stylesheet" />
        <script>
            require(['jquery', 'powergrid', 'datasources/arraydatasource', 'promise', 'override'], function($, powergrid, ArrayDataSource, Promise, override) {
                if(window.requestAnimationFrame === undefined) {
                    requestAnimationFrame = function(f) {
                        setTimeout(f, 0);
                    };
                }
                
                var columns = [
                    { title: "Number", key: "x", width: 200, subViewToggle: true, subViewToggleClass: "pg-info", editable: true, type: "number" },
                    { title: "Description", key: "description", width: 300 },
                    { title: "Selected", key: "selected", width: 30, type: "checkbox", editable: true },
                    { title: "Selected as string", key: "selectedAsString", width: 60 }
                ];
                
                var data = [];
                var content = "";
                
                for(var x=0;x<500;x++) {
                    content += x + "<br/>";
                    data.push({
                        id: x,
                        description: "Row " + x,
                        x: x,
                        content: content,
                        selected: x%3 == 0 ? null : x%2 == 0,
                        selectedAsString: ""
                    });
                }
                
                var ds = new ArrayDataSource(data);
                override(ds, function($super) {
                    return {
                        setValue: function(rowIdx, key, value) {
                            $super.setValue(rowIdx, key, value);
                            if(key === 'x') {
                                this.setValue(rowIdx, 'description', "Row " + value);
                            } else if(key === 'selected') {
                                this.setValue(rowIdx, 'selectedAsString', value ? "Selected" : "Deselected");
                            }
                        }
                    }
                });
                
                $("#test").PowerGrid({
                    columns: columns,
                    
                    dataSource: ds,
                    
                    extensions: {
                        'directinput': true,
                        'columnsizing': {},
                        'columnmoving': {},
                        'editing': {
                            isEditable: function(record, column) {
                                if(column.key === 'selected')
                                    return record.id % 5 != 0;
                                return true;
                            }
                        },
                        'subview': {
                            hasSubView: function(grid, record) {
                                return true;
                            },
                            
                            renderSubView: function(grid, record, target) {
                                return new Promise(function(resolve, reject) {
                                    setTimeout(function() {
                                        target.innerHTML = record.content;
                                        resolve();
                                    }, 100);
                                });
                            }
                        }
                    }
                });
            });
        </script>
        
        <style>
            * {
                font-family: sans-serif;
                font-size: 11pt;
            }

            body {
                position: absolute;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #test {
                width: 100%;
                height: 100%;
            }
            
            .pg-subview {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="test"></div>
    </body>
</html>
