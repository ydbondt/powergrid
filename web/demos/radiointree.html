<!DOCTYPE html>
<html>
	<head>
		<title>PowerGrid proof of concept</title>
        <script src="../bower_components/requirejs/require.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        
		<link href="powergrid.css" rel="stylesheet" />
		<script>
			require(['jquery', 'powergrid', 'datasources/arraydatasource', 'promise', 'override'], function($, powergrid, ArrayDataSource, Promise, override) {
                var data = [
                    {
                        id: "F1",
                        name: "Folder 1",
                        selected: true,
                        children: [
                            { id: "f1", name: "File 1" },
                            { id: "f2", name: "File 2" },
                            { id: "f3", name: "File 3" }
                        ]
                    },
                    {
                        id: "F2",
                        name: "Folder 2",
                        selected: false,
                        children: [
                            { id: "f4", name: "File 1" },
                            { id: "f5", name: "File 2" }
                        ]
                    },
                    {
                        id: "F3",
                        name: "Folder 3",
                        selected: false,
                        children: [
                            { id: "f6", name: "File 1" },
                            { id: "f7", name: "File 2" }
                        ]
                    }
                    
                ];
                
                var columns = [
                    { title: "Description", type: "radio", template: "{{:name}}", key: "selected", editable: true, treeColumn: true }
                ];
                
                var ds = new ArrayDataSource(data);
                
                $("#test").PowerGrid({
                    columns: columns,
                    
                    dataSource: ds,
                    
                    extensions: {
                        'directinput': true,
                        'columnsizing': {},
                        'columnmoving': {},
                        'editing': {
                            isEditable: function(record, column) {
                                if(column.key === 'selected')
                                    return record.id % 5 != 0;
                                return true;
                            }
                        },
                        treegrid: {
                            initialTreeDepth: 1
                        },
                        templating: true
                    }
                });
            });
		</script>
        
        <style>
            * {
                font-family: sans-serif;
                font-size: 11pt;
            }

            body {
                position: absolute;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #test {
                width: 100%;
                height: 100%;
            }
            
            .pg-subview {
                padding: 10px;
            }
        </style>
	</head>
	<body>
		<div id="test"></div>
	</body>
</html>
