<!DOCTYPE html>
<html>

<head>
    <title>PowerGrid proof of concept</title>
    <script src="../bower_components/requirejs/require.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>

    <link href="powergrid.css" rel="stylesheet" />
    <script>
        require(['jquery', 'powergrid', 'jsondatasource'], function($, powergrid, JSONDataSource) {
            if (window.requestAnimationFrame === undefined) {
                requestAnimationFrame = function(f) {
                    setTimeout(f, 0);
                };
            }

            var columns = [{
                "dataType": "string",
                "readOnly": true,
                "treeColumn": false,
                "hidden": false,
                "name": "UI.Opportunity.No",
                "width": 200,
                "allowMoving": true,
                "type": "STRING",
                "key": "CPQNumber",
                "headerText": "CPQ Number",
                "align": "left",
                "template": "${CPQNumber}"
            }, {
                "dataType": "string",
                "readOnly": true,
                "treeColumn": false,
                "hidden": false,
                "name": "UI.Opportunity.SFDCNo",
                "width": 200,
                "allowMoving": true,
                "type": "STRING",
                "key": "SFDCOpportunityNumber",
                "headerText": "SFDC Opportunity Number",
                "align": "left",
                "template": "${SFDCOpportunityNumber}"
            }, {
                "dataType": "string",
                "readOnly": true,
                "treeColumn": false,
                "hidden": false,
                "name": "UI.Opportunity.Description",
                "width": 300,
                "allowMoving": true,
                "type": "STRING",
                "key": "description",
                "headerText": "Description",
                "align": "left",
                "template": "${description}"
            }, {
                "dataType": "string",
                "readOnly": true,
                "treeColumn": false,
                "hidden": false,
                "name": "UI.Opportunity.Customer",
                "width": 100,
                "allowMoving": true,
                "type": "STRING",
                "key": "customer",
                "headerText": "Customer",
                "align": "left",
                "template": "${customer}"
            }, {
                "dataType": "resource",
                "readOnly": true,
                "treeColumn": false,
                "hidden": false,
                "name": "UI.Opportunity.Status",
                "width": 100,
                "allowMoving": true,
                "type": "STRING",
                "key": "status",
                "headerText": "Status",
                "align": "left"
            }, {
                "dataType": "resource",
                "readOnly": true,
                "treeColumn": false,
                "hidden": false,
                "name": "UI.Opportunity.MostAdvancedVersionStatus",
                "width": 100,
                "allowMoving": true,
                "type": "STRING",
                "key": "mostAdvancedVersionStatus",
                "headerText": "Version Status",
                "align": "left"
            }, {
                "dataType": "string",
                "readOnly": true,
                "treeColumn": false,
                "hidden": false,
                "name": "UI.Opportunity.PrimaryAccountManager",
                "width": 100,
                "allowMoving": true,
                "type": "STRING",
                "key": "OpportunityPrimaryAccountManager",
                "headerText": "Primary Account Manager",
                "align": "left",
                "template": "${OpportunityPrimaryAccountManager}"
            }, {
                "dataType": "string",
                "readOnly": true,
                "treeColumn": false,
                "hidden": false,
                "name": "UI.Opportunity.CompanyName",
                "width": 100,
                "allowMoving": true,
                "type": "STRING",
                "key": "companyName",
                "headerText": "Company",
                "align": "left",
                "template": "${companyName}"
            }].map(function(col) {
                return {
                    type: col.dataType,
                    editable: !col.readOnly,
                    title: col.headerText,
                    template: col.template,
                    format: col.format,
                    width: col.width || 200,
                    key: col.key,
                    treeColumn: col.treeColumn
                }
            });

            $("#test").PowerGrid({
                frozenColumnsLeft: 2,
                columns: columns,

                dataSource: new JSONDataSource({
                    url: './opportunities.json'
                }),

                extensions: {
                    'columnsizing': {},
                    'columnmoving': {},
                    'editing': true,
                    'grouping': {},
                    'sorting': true,
                    'filtering': {}
                }
            });
        });
    </script>

    <style>
        * {
            font-family: sans-serif;
            font-size: 11pt;
        }
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #test {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
        }
    </style>
</head>

<body>
    <div id="test"></div>
</body>

</html>
