<html>
	<head>

                    "hidden": false,

                    "hidden": false,

                    return {
                        type: col.dataType,
                        editable: !col.readOnly,
                        title: col.headerText,
                        template: col.template,
                        format: col.format,
                        width: col.width || 200,
                        key: col.key,
                        treeColumn: col.treeColumn
                    }
                });
                
                $("#test").PowerGrid({
                    columns: columns,
                    
                    frozenColumnsLeft: 1,
                    frozenColumnsRight: 2,
                    
                    dataSource: new JSONDataSource({
                        url: './treedata.json'
                    }),
                    
                    extensions: {
                        'columnsizing': {},
                        'columnmoving': {},
                        'editing': true,
                        'treegrid': {},
                        'sorting': true,
                        'filtering': {},
                        'statistics': {}
                    }
                });
            });
		</script>
        
        <style>
            * {
                font-family: sans-serif;
                font-size: 11pt;
            }

            body {
                position: absolute;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #test {
                width: 100%;
                height: 100%;
            }
        </style>
	</head>
	<body>

	</body>
</html>
