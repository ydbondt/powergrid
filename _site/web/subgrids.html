<!DOCTYPE html>
<html>
	<head>
		<title>PowerGrid proof of concept</title>
        <script src="../bower_components/requirejs/require.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        
		<link href="powergrid.css" rel="stylesheet" />
		<script>
			require(['jquery', 'powergrid', 'arraydatasource', 'promise'], function($, powergrid, ArrayDataSource, Promise) {
                if(window.requestAnimationFrame === undefined) {
                    requestAnimationFrame = function(f) {
                        setTimeout(f, 0);
                    };
                }
                
                var columns = [
                    { title: "Id", key: "id", width: 200, subViewToggle: true, subViewToggleClass: "pg-info" },
                    { title: "Description", key: "description", width: 300 }
                ];
                
                var subgridcolumns = [
                    { title: "Id", key: "id", width: 200, subViewToggle: true, subViewToggleClass: "pg-info" },
                    { title: "Description", key: "description", width: 260 }
                ];
                
                var data = [];
                
                for(var x=0;x<500;x++) {
                    data.push({
                        id: x,
                        description: "Row " + x,
                    });
                }
                
                $("#test").PowerGrid({
                    columns: columns,
                    
                    dataSource: new ArrayDataSource(data),
                    
                    extensions: {
                        'columnsizing': {},
                        'columnmoving': {},
                        'editing': true,
                        'selection': {
                            onrowselected: function(event, id) {
                                console.log(arguments);
                            }
                        },
                        'subgrids': {
                            hasSubGrid: function(record) {
                                return true;
                            },
                            
                            subGridSettings: function(record) {
                                return new Promise(function(resolve, reject) {
                                    setTimeout(function() {
                                        var data = new Array(record.id);
                                        for(var x = 0;x<data.length;x++) data[x]={id:x, description: 'Subrow ' + x};
                                        resolve({
                                            columns: subgridcolumns,
                                            dataSource: new ArrayDataSource(data, 1000),
                                            autoResize: true,
                                            fullWidth: false,
                                            extensions: {
                                                'columnsizing': true
                                            }
                                        });
                                    }, 100);
                                });
                            }
                        }
                    }
                });
            });
		</script>
        
        <style>
            * {
                font-family: sans-serif;
                font-size: 11pt;
            }

            body {
                position: absolute;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #test {
                width: 100%;
                height: 100%;
            }
            
            .pg-subview {
                padding: 10px;
            }
        </style>
	</head>
	<body>
		<div id="test"></div>
	</body>
</html>
